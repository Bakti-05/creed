# by default use release name if not defined (optional)
name: creed

# numbers of pod replicas
replicas: 3

# service configurations
service:
  type: LoadBalancer
  port: 80
  protocol: TCP

# rollingUpdate configurations
rollingUpdate:
  maxSurge: 25%
  maxUnavailable: 0

# image configurations
image:
  repository: balamaru/myapp
  tag: 1.0
  pullPolicy: IfNotPresent

# resources configurations
resources:
  requests:
    memory: "128Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "250m"